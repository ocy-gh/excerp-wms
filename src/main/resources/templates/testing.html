<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src='http://localhost:8000/CLodopfuncs.js?name=CLODOPA'></script>
    <script src='../templates/LodopFunc.js'></script>
    <object  id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0>
        <embed id="LODOP_EM" type="application/x-print-lodop" width=0 height=0></embed>
    </object>
</head>
<body onload="sendtoprinter()">
<p >Thermal Printer Test-Print</p>
<p id="demo" th:text="${a}"></p>
<script>
    var LODOP=getLodop();

    function sendtoprinter() {
        var information = document.getElementById("demo").innerHTML;
        LODOP.PRINT_INIT("");
        LODOP.ADD_PRINT_TEXT(30,10,350,30,information);   //to get data passed from controller
        LODOP.PREVIEW();
    }
</script>
</body>
</html>
